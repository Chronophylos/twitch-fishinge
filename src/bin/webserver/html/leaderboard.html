<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fishinge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8c9da2">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Fishinge">
    <meta name="application-name" content="Fishinge">
    <meta name="msapplication-TileColor" content="#008987">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <a href="/">go back</a>
	<div class="wrapper">
		<h3>Filters</h3>
		<div class="filter">
			<a href="/leaderboard?include_bots=false">exclude bots</a>
			<a href="/leaderboard?include_bots=true">include bots</a>
		</div>

		<h1>Leaderboard</h1>

		<table>
			<tr>
				<th>Place</th>
				<th>Username</th>
				<th>Score</th>
			</tr>
			{{ for entry in users }}
			<tr>
				<td>{ entry.0 }</td>
				<td>{{ if entry.1.is_bot }}ðŸ¤– {{ endif }}{ entry.1.name }</td>
				<td>{ entry.1.score | score_formatter }</td>
			</tr>
			{{ endfor }}
		</table>
	</div>
</body>

</html>
